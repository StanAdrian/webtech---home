<!DOCTYPE html>
<html>
    <head>
        <script>

            window.onload = () =>  {
                let b0 = document.getElementById('b0')
                let t0 = document.getElementById('t0')
                let d0 = document.getElementById('content')
                b0.onclick = (evt) => {
                    let value = t0.value                    
                    d0.innerHTML += `
                    <li>${value}</li>
                    `
                    
                }

            }

        </script>
    </head>

    <body>
        <input type="text" id="t0"/>
        <input type="button" value="add me!" id="b0">
        <ol id="content"></ol>
    </body>
</html>
